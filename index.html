<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/logo.png" />
    <!-- style link  -->
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/input.css" />
    <!-- font-awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>my-profile</title>
  </head>
  <body class="w-full bg-gradient-to-r from-violet-400 to-purple-300">
    <div
      class="container w-full h-screen flex items-center justify-center flex-col"
    >
      <!-- header  -->
      <div class="header flex items-center justify-center gap-10">
        <!-- home  -->
        <button class="btn-container group">
          <i class="fa fa-home text-white text-2xl"></i>
          <div class="absolute -top-9 -right-[6px] hidden group-hover:block">
            <span class="btn-title">خانه</span>
            <span class="btn-label"></span>
          </div>
        </button>
        <!-- work  -->
        <button class="btn-container group">
          <i class="fa fa-folder text-2xl"></i>
          <div class="absolute -top-9 -right-[6px] hidden group-hover:block">
            <span class="btn-title">پروژه</span>
            <span class="btn-label"></span>
          </div>
        </button>
        <!-- contact  -->
        <button class="btn-container group">
          <i class="fa fa-envelope text-2xl"></i>
          <div class="absolute -top-9 -right-[6px] hidden group-hover:block">
            <span class="btn-title">ارتباط</span>
            <span class="btn-label"></span>
          </div>
        </button>
        <!-- skills -->
        <button class="btn-container group">
          <i class="fa fa-cogs text-2xl"></i>
          <div class="absolute -top-9 -right-[6px] hidden group-hover:block">
            <span class="btn-title">مهارت</span>
            <span class="btn-label"></span>
          </div>
        </button>
      </div>
      <!-- mian section  -->
      <section class="home w-[90%] md:w-[80%] lg:w-[60%]  bg-white mt-4 rounded flex  relative">
        <div class="absolute -top-1 rotate-45 -z-20 right-[273px] w-6 h-6 bg-white"></div>
        <div class="home-right w-[70%] p-6 md:p-10 lg:p-12">

            <h2 class="font-shabnam text-2xl text-blue-600">مختار رحیمی</h2>
            <p class="font-yekanf text-gray-600 pt-2 leading-6 indent-1">👋سلام، من مختار رحیمی توسعه دهنده وب  هستم. دو سال می گذرد، من به عنوان توسعه دهنده وب کار می کنم.
                من فارغ التحصیل شده رشته کامپیوتر ساینس هستم.
                </p>
        </div>
        <div class="overflow-hidden home-left w-[40%] img">
        </div>
      </section>
    </div>
  </body>
</html>
